<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to right, #0f2027, #2c5364);
            color: white;
        }

        .container {
            margin: 20px;

        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            color: rgb(173, 173, 173);
            margin-top: 20px;
            height: 200px;
        }

        textarea:focus {
            border: 2px solid rgb(97, 206, 231);
            outline: none;

        }

        .counter {
            margin-top: 20px;
            font-size: 16px;

        }

        .container p {
            margin-top: 20px;
        }

        .remaining {

            margin-top: 5px;
            font-size: 14px;
        }


        .warning {
            color: red;
            font-weight: bold;
        }

        .overlay {
            background-color: #2c5364;
            width: 400px;
            height: 300px;
            position: absolute;
            top: 30%;
            left: 30%;
            border-radius: 20px;
            border: 2px solid white;
            display: none;


        }

        .xmark {
            background-color: transparent;
            position: absolute;
            right: 10px;
            cursor: pointer;
            background-color: gray;
            padding: 3px;
            border: 1.5px solid white;
            border-radius: 30px;
        }

        .overlay__content {
            margin-top: 30%;
            margin-left: 20px;
        }

        .overlay__content button {
            margin-top: 20%;
            margin-left: 40%;
            width: 60px;
            padding: 5px;
            border-radius: 10px;
            border: 1px solid white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Type your message</h2>
        <p>200 characters max</p>

        <textarea id="message" maxlength="200"></textarea>
        <div class="counter" id="counter">0/200 characters</div>
        <div class="remaining" id="remaining"></div>
        <div class="warning" id="warning"></div>

        <div class="overlay">
            <p class="xmark" id="close__popup"><i class="fa-solid fa-xmark" style="color: #fafafa;"></i></p>

            <div class="overlay__content">
                <h3>⚠ You’ve reached the character limit!</h3>
                <button id="close__btn">ok</button>
            </div>

        </div>
    </div>


    <script>
        const textarea = document.getElementById("message")
        const counter = document.getElementById("counter")
        const warning = document.getElementById("warning")
        const remaining = document.getElementById("remaining")
        const overlay = document.querySelector(".overlay")
        const closepopup = document.getElementById("close__popup")
        const closebtn = document.getElementById("close__btn")
        const maxChars = 200;

        textarea.addEventListener("input", () => {
            let typed = textarea.value.length;
            counter.textContent = `${typed}/${maxChars} characters`

            remaining.textContent = `Remaining Charectors : ${maxChars - typed}`

            if (typed >= maxChars) {
                overlay.style.display = "block"
                warning.textContent = "⚠ You’ve reached the character limit!"
            } else {
                warning.textContent = ""
            }
        });

        closepopup.addEventListener("click", () => {
            overlay.style.display = "none"; // hide the popup
        });

        closebtn.addEventListener("click", () => {
            overlay.style.display = "none"
        })




    </script>
</body>

</html>
